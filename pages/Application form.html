<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на участие в конференции</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../Script/Not_Null_Validation.js"></script>
    <script src="../library/jquery-3.6.3.min.js"></script>    
</head>
<body class="Conference" >  
    <header>
        <h1>
            Анкета участника
        </h1>
        <nav class="Navigation">            
            <a href="../index.html">Главная</a>
            <a href="Catalog.html">Каталог ресурсов</a>
            <a href="Application form.html">Регистрация на участие в конференции</a>
        </nav>
    </header>
    <main>
    <form name ="anketa"  method="post">      
        <div>
            <b>Заполните данные анкеты</b>
        </div>        
          <label for="Name">Имя</label>
          <div>          
            <input
            type="text"            
            name="Name"/><br />                   
          </div>
          <label for="Surname">Фамилия</label>
          <div>
            <input
              type="text"
              name="Surname"/><br />
          </div>
            <label for="Second_name">Отчество</label>
          <div>
            <input
            type="text"
            name="Second_name"/><br />
          </div>
          <label for="Birth_date">Дата рождения</label>
          <div>
            <input
            type ="date"
            name="Birth_date"
            /><br />
          </div>
          <label for="Phone">Phone</label>
          <div>
            <input
            type ="tel"
            name="Phone"
            /><br />
          </div>
          <label for="Email">Email</label>
          <div>
            <input
            type ="email"
            name="Email"
            /><br />
          </div>       
          <div  class="Choose_subject">          
            <legend>Доклад по предмету</legend>
            <ul>Математика
              <div class="switch-btn" id="sw1"></div>
              <script>
                $('#sw1').click(function(){
                  $(this).toggleClass('switch-on');
                  if ($(this).hasClass('switch-on')) {
                    $(this).trigger('on.switch');
                    $('#sw1').after(function (index) {
                  return $('<input type="text" class="subject_field" id="subject_field1" value="Введите тему выступления">', {
                    
                  });
                });
                  } 
                  else {
                    $(this).trigger('off.switch');
                    $('#subject_field1').remove();
                  }
                })            
                </script>                                         
            </ul>            
            <ul>Физика
              <div class="switch-btn" id="sw2"></div>
              <script>
                $('#sw2').click(function(){
                  $(this).toggleClass('switch-on');
                  if ($(this).hasClass('switch-on')) {
                    $(this).trigger('on.switch');
                    $('#sw2').after(function (index) {
                  return $('<input type="text" class="subject_field" id="subject_field2" value="Введите тему выступления">', {
                    
                  });
                });
                  } 
                  else {
                    $(this).trigger('off.switch');
                    $('#subject_field2').remove();
                  }
                })            
                </script>  
            </ul>
            <ul>Информатика
              <div class="switch-btn" id="sw3"></div>
              <script>
                $('#sw3').click(function(){
                  $(this).toggleClass('switch-on');
                  if ($(this).hasClass('switch-on')) {
                    $(this).trigger('on.switch');
                    $('#sw3').after(function (index) {
                  return $('<input type="text" class="subject_field" id="subject_field3" value="Введите тему выступления">', {                    
                  });
                });
                  } 
                  else {
                    $(this).trigger('off.switch');
                    $('#subject_field3').remove();
                  }
                })            
                </script>
                <script>
                  $('#subject_field3:text').click(function(){
                   $(this).val('');
                    });
                 </script>                       
            </ul>          
            
          </div>
                      
         
          <div class="sub"><input type="submit" />
            <input type="reset" value="Очистить форму">
          </div>
    </form>
</main>  
</body>
</html>
