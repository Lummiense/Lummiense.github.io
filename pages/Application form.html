<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на участие в конференции</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../Script/Not_Null_Validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>    
</head>
<body class="Conference" >  
    <header>
        <h1>
            Анкета участника
        </h1>
        <nav class="Navigation">            
            <a href="../index.html">Главная</a>
            <a href="Catalog.html">Каталог ресурсов</a>
            <a href="Application form.html">Регистрация на участие в конференции</a>
        </nav>
    </header>
    <main>
    <form name ="anketa"  method="post">      
        <div>
            <b>Заполните данные анкеты</b>
        </div>        
          <label for="Name">Имя</label>
          <div>          
            <input
            type="text"            
            name="Name"/><br />                   
          </div>
          <label for="Surname">Фамилия</label>
          <div>
            <input
              type="text"
              name="Surname"/><br />
          </div>
            <label for="Second_name">Отчество</label>
          <div>
            <input
            type="text"
            name="Second_name"/><br />
          </div>
          <label for="Birth_date">Дата рождения</label>
          <div>
            <input
            type ="date"
            name="Birth_date"
            /><br />
          </div>
          <label for="Phone">Phone</label>
          <div>
            <input
            type ="tel"
            name="Phone"
            /><br />
          </div>
          <label for="Email">Email</label>
          <div>
            <input
            type ="email"
            name="Email"
            /><br />
          </div>       
          <div  class="Choose_subject">          
            <legend>Доклад по предмету</legend>
            <ul>Математика
              <div class="switch-btn switch-on" id="sw1"></div> 
            </ul>            
            <ul>Физика
              <div class="switch-btn switch-on" id="sw2"></div> 
            </ul>
            <ul>Информатика
              <div class="switch-btn switch-on" id="sw3"></div> 
            </ul>          
          
          </div>
          <script>
            $('.switch-btn').click(function(){
              $(this).toggleClass('switch-on');
              if ($(this).hasClass('switch-on')) {
                $(this).trigger('on.switch');
              } else {
                $(this).trigger('off.switch');
              }
            });
            </script>
          <div  class="sub">  
          <legend>Выберите удобное для Вас время</legend>            
          <label for="Time"><input 
            type="radio" 
            name="Time"
            id="T1"
            value="10:00">10:00</label>  
          <label for="Time"><input 
            type="radio" 
            name="Time"
            id="T2"
            value="10:30">10:30</label>
          <label for="Time"><input 
              type="radio" 
              name="Time"
              id="T3"
              value="11:00">11:00</label>
          <label for="Time"><input 
              type="radio" 
              name="Time"
              id="T4"
              value="11:30">11:30 </label>
          </div>
            
                    
          <div class="sub">
          <legend>Форма контроля</legend>            
           <input type="checkbox" name="" id="">Тест
           <input type="checkbox" name="Собеседование" id="">Собеседование
           <input type="checkbox" name="" id="">Доклад
           <input type="checkbox" name="Собеседование" id="">Контрольная работа
          </div>
          <div class="sub">
            Дополнительная информация
          </div>
          <div class="sub">
            <textarea name="" id="" cols="30" rows="3"></textarea>
          </div>
          <div class="sub"><input type="submit" />
            <input type="reset" value="Очистить форму">
          </div>
    </form>
</main>  
</body>
</html>
